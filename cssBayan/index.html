<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1>CSS Bayan</h1>
        </div>
        <div class="accordion">
            <hr>
            <div class="memes-container">
                <input class="memes-input" type="radio" id="section_1" checked>
                <label for="section_1" class="memes-label">
                    <span class="description-wrapper">
                        <span class="title">My code doesn't work</span>
                        <span class="icon">
                        </span>
                    </span>
                    <span class="img-wrapper">
                        <img class="images_s" src="./images/My_code_doesnt_work.png" alt="doesnt-work">
                    </span>
                </label>
            </div>
            <div class="memes-container">
                <input class="memes-input" type="radio" id="section_2">
                <label for="section_2" class="memes-label">
                    <span class="description-wrapper">
                        <span class="title">My code works</span>
                        <span class="icon">
                        </span>
                    </span>
                    <span class="img-wrapper">
                        <img class="images_s" src="./images/my_code_works.png" alt="My code works">
                    </span>
                </label>
            </div>
            <div class="memes-container">
                <input class="memes-input" type="radio" id="section_3">
                <label for="section_3" class="memes-label">
                    <span class="description-wrapper">
                        <span class="title">My goodness, what an idea!</span>
                        <span class="icon">
                        </span>
                    </span>
                    <span class="img-wrapper">
                        <img class="images_s" src="./images/My_goodness.png" alt="goodness">
                    </span>
                </label>
            </div>
            <div class="memes-container">
                <input class="memes-input" type="radio" id="section_4">
                <label for="section_4" class="memes-label">
                    <span class="description-wrapper">
                        <span class="title">CSS</span>
                        <span class="icon">
                        </span>
                    </span>
                    <span class="img-wrapper">
                        <img class="images_s" src="./images/CSS.gif" alt="css">
                    </span>
                </label>
            </div>
            <div class="memes-container">
                <input class="memes-input" type="radio" id="section_5">
                <label for="section_5" class="memes-label">
                    <span class="description-wrapper">
                        <span class="title">Backend Developers</span>
                        <span class="icon">
                        </span>
                    </span>
                    <span class="img-wrapper">
                        <img class="images_s" src="./images/backend_developers.png" alt="Backend">
                    </span>
                </label>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="./style.css">
</body>
</html>
